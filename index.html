<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contrução table.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contrução de Table.</h1>
    <hr>
    <table border="4" width="300" bgcolor="aqua">
        <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        </tr>
        <tr border="3" bgcolor="red">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr border="3" bgcolor="black" style="color: azure;">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr bgcolor="yellow" border="3" style="color: blueviolet;">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
